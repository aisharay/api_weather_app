
<div (placenameupdate)="placenameupdate($event)">
  <div >
    <label for="placename">Add Your Place</label>
    <input required type="text" class="form-control" id="placename" aria-describedby="textHelp" [(ngModel)]="placename" value="bhubaneswar" >
    <small id="textHelp" class="form-text text-muted">Please! input a valid Place.</small>
  </div>
  <button  class="btn btn-primary" (click)="onsubmit()">Show</button>
</div>
